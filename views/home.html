
	<div class="row">
	  <div class="col-sm-5">
	  	<div class="panel panel-primary">
	      	<div class="panel-heading">Call Queue</div>
	      	<div class="panel-body">
	      		<table class="table table-hover table-striped">
				    <thead>
				      <tr>
				        <th>Name</th>
				        <th>Call Time</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-repeat = 'res in dash.result_call'>
				        <td ng-click = "dash.person_get(res.name)" ng-model = 'dash.nameSelected'><a href="">{{res.name}}</a></td>
				        <td>{{res.callTime}}</td>
				        <td><a href="" data-toggle="modal" data-target="#myModalhome"><span class="glyphicon glyphicon-earphone"></span></a></td>
				      </tr>

				      
				    </tbody>
  				</table>
	      	</div>
    	</div>
	  </div>
	  <div class="col-sm-1"></div>
	  <div class="col-sm-5">
	  	<div class="panel panel-primary">
	      <div class="panel-heading">Email Queue</div>
    	  <div class="panel-body">
    	  		<table class="table table-hover table-striped">
				    <thead>
				      <tr>
				        <th>Name</th>
				        <th>Time</th>
				        <th></th>
				      </tr>
				    </thead>
				    <tbody>
				      <tr ng-repeat = 'res in dash.result_email'>
				        <td ng-click = "dash.person_get(res.name)" ng-model = 'dash.nameSelected'><a href="">{{res.name}}</a></td>
				        <td>{{res.callTime}}</td>
				        <td><a href="" data-toggle="modal" data-target="#myModalhome"><span class="glyphicon glyphicon-envelope"></span></a></td>
				      </tr>
				      
				    </tbody>
  				</table>
    	  </div>
    	</div>

	  </div>
	  <div class="modal fade" id="myModalhome" role="dialog">
						    <div class="modal-dialog modal-sm">
						      <div class="modal-content">
						        <div class="modal-header">
						          <button type="button" class="close" data-dismiss="modal">&times;</button>
						          <h4 class="modal-title">Call/Email</h4>
						        </div>
						        <div class="modal-body">
						          <p>Call/Email will be placed shortly.</p>
						        </div>
						        <div class="modal-footer">
						          <button type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
						        </div>
						      </div>
						    </div>
					  </div>
	</div>
	<div ng-include = "'views/details.html'">
	</div>
